<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <script src="entries.js" defer></script>
  <script src="main.js" defer></script>

  <title>Form Game</title>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;1000&display=swap" rel="stylesheet">

</head>

<body>
    

    <div class="container" id="game">
        <div class="song" id="left-song">
            <img id="left-img" src="">
            <audio id="left-audio" src=""></audio>
            <h1 id="left-artist"></h1>
            <h3 id="left-title"></h3>
            <button id="left-vote">Vote!</button>
        </div>
        <div class="song" id="right-song">
            <img id="right-img" src="">
            <audio id="right-audio" src=""></audio>
            <h1 id="right-artist"></h1>
            <h3 id="right-title"></h3>
            <button id="right-vote">Vote!</button>
        </div>
    </div>

    <div class="container" id="game-over">
        <div class="song" id="win-song">
            <img id="win-img" src="">
            <audio id="win-audio" src=""></audio>
            <h1 id="win-artist"></h1>
            <h3 id="win-title"></h3>
        </div>
    </div>


</body>
